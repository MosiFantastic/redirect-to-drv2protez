<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>در حال انتقال...</title>
  <meta name="robots" content="index, follow" />
  <script>
    // اسم پوشه پروژه روی GitHub Pages
    const repo = "/redirect-to-drv2protez";

    // گرفتن مسیر کامل URL فعلی
    const fullPath = window.location.pathname;

    // بررسی اینکه آیا مسیر به صورت صفحه اصلی است یا نه
    const cleanedPath = fullPath === '/' ? '' : (fullPath.startsWith(repo) ? fullPath.slice(repo.length) : fullPath);

    // اضافه کردن پارامترها و هش
    const query = window.location.search + window.location.hash;

    // ساخت URL مقصد
    const finalURL = "https://drv2protez.ir" + cleanedPath + query;

    // ریدایرکت به URL مقصد
    window.location.replace(finalURL);
  </script>
</head>
<body>
  <p>در حال انتقال به سایت اصلی...</p>
</body>
</html>
