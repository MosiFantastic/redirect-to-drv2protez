<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <title>در حال انتقال...</title>
  <meta name="robots" content="index, follow">
  <meta name="referrer" content="no-referrer">
  <script>
    // چک کردن دامنه
    const currentDomain = window.location.hostname;
    const githubDomain = "mosifantastic.github.io"; // دامنه GitHub

    // اگر درخواست از دامنه اصلی نبود، ریدایرکت انجام بشه
    if (currentDomain !== githubDomain) {
      const currentPath = window.location.pathname + window.location.search + window.location.hash;
      const destination = "https://drv2protez.ir" + currentPath;
      window.location.replace(destination);
    }
  </script>
</head>
<body>
  <p>در حال انتقال به سایت اصلی...</p>
</body>
</html>
